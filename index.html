<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sriaara Saree Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfaf5;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        /* Sticky Navbar */
        .navbar {
            position: sticky;
            top: 0;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            z-index: 1000;
        }
        .navbar h2 {
            font-family: 'Playfair Display', serif;
            color: #074427;
            margin: 0;
            font-size: 35px;
            flex-grow: 5;
            text-align: center;
        }
        .navbar .right-links {
            display: flex;
            gap: 10px;
        }
        .navbar a {
            text-decoration: none;
            color: #074427;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #d4af37;
        }

        /* Instagram Link (closer to navbar) */
        .legend {
            margin-top: 5px;
            font-size: 16px;
        }
        .legend a {
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
        }

        /* Controls */
        .controls {
            margin: 20px 0;
        }
        .view-toggle {
            padding: 10px 15px;
            border: none;
            background-color: #074427;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            width: 150px;
            font-size: 16px;
            transition: 0.3s;
        }
        .view-toggle:hover {
            background-color: #d4af37;
        }

        /* Grid View - Two Items Side by Side */
        .saree-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 10px;
            max-width: 800px;
            margin: auto;
        }

        .saree-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .saree-card:hover {
            transform: scale(1.05);
        }
        .saree-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .saree-name {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 600;
            margin: 8px 0;
            color: black;
        }
        .order-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #d4af37;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .order-btn:hover {
            background-color: #b08d2d;
        }

        /* List View */
        .list-view .saree-container {
            display: block;
        }
        .list-view .saree-card {
            width: 90%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
            padding: 12px;
        }
        .list-view .saree-card img {
            width: 100px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .saree-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

    </style>
</head>
<body>
    <!-- Sticky Navbar -->
    <div class="navbar">
        <h2>Sriaara Collections</h2>
        <div class="right-links">
            <a href="#contact">Contact</a>
            <a href="#collections">Collections</a>
        </div>
    </div>

    <!-- Instagram Link (Closer to Navbar) -->
    <p class="legend">Follow us on Instagram: <a href="https://www.instagram.com/sriaara_stories" target="_blank">@sriaara_stories</a></p>
    
    <div class="controls">
        <button class="view-toggle" onclick="toggleView('grid')">ðŸ”³ Grid View</button>
        <button class="view-toggle" onclick="toggleView('list')">ðŸ“‹ List View</button>
    </div>
    
    <div class="saree-container" id="sareeContainer"></div>

<script>
    let sarees = [
        { name: "Red Banarasi Saree", image: "https://via.placeholder.com/250", availability: "Available", whatsapp: "#" },
        { name: "Green Kanjivaram Saree", image: "https://via.placeholder.com/250", availability: "Available", whatsapp: "#" },
        { name: "Pink Silk Saree", image: "https://via.placeholder.com/250", availability: "Sold Out", whatsapp: "#" },
        { name: "Blue Handloom Saree", image: "https://via.placeholder.com/250", availability: "Available", whatsapp: "#" }
    ];
    let currentView = "grid";

    function renderSarees() {
        const sareeContainer = document.getElementById("sareeContainer");
        sareeContainer.className = `saree-container ${currentView}`;
        sareeContainer.innerHTML = "";

        sarees.forEach(saree => {
            let card = document.createElement("div");
            card.className = "saree-card";
            
            let isSoldOut = saree.availability.toLowerCase() === "sold out";
            let orderButton = isSoldOut 
                ? `<button class="order-btn sold-out" disabled>Sold Out</button>` 
                : `<a class="order-btn" href="${saree.whatsapp}" target="_blank">Order via WhatsApp</a>`;

            card.innerHTML = `
                <img src="${saree.image}" alt="${saree.name}">
                <p class="saree-name">${saree.name}</p>
                ${orderButton}
            `;
            sareeContainer.appendChild(card);
        });
    }

    function toggleView(view) {
        currentView = view;
        renderSarees();
    }

    renderSarees();
</script>
</body>
</html>
