<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sriaara Saree Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfaf5;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .navbar {
            position: sticky;
            top: 0;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            z-index: 1000;
        }
        .navbar h2 {
            font-family: 'Playfair Display', serif;
            color: #074427;
            margin: 0;
            font-size: 35px;
            flex-grow: 5;
            text-align: center;
        }
        .navbar .right-links {
            display: flex;
            gap: 10px;
        }
        .navbar a {
            text-decoration: none;
            color: #074427;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #d4af37;
        }
        .carousel {
            position: relative;
            max-width: 400px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }
        .carousel img {
            width: 100%;
            display: none;
            border-radius: 10px;
        }
        .carousel img.active {
            display: block;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Sriaara Collections</h2>
        <div class="right-links">
            <a href="#contact">Contact</a>
            <a href="#collections">Collections</a>
        </div>
    </div>
    
    <p class="legend">Follow us on Instagram: <a href="https://www.instagram.com/sriaara_stories" target="_blank">@sriaara_stories</a></p>
    
    <div class="carousel">
        <button class="carousel-btn prev" onclick="prevSlide()">❮</button>
        <div id="carousel-images"></div>
        <button class="carousel-btn next" onclick="nextSlide()">❯</button>
    </div>

<script>
     let sarees = [];
        let index = 0;
        let slides = [];

        async function fetchSarees() {
            const sheetURL = "https://docs.google.com/spreadsheets/d/139WZkf0zqrcRmbrjeib0cTgwkPCPMC35zH1nS74gCQQ/gviz/tq?tqx=out:json";
            const response = await fetch(sheetURL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47, text.length - 2));
            const rows = json.table.rows;

            sarees = rows.slice(1).map(row => ({
                name: row.c[0]?.v || "Unknown Saree",
                image: row.c[1]?.v || "https://via.placeholder.com/250"
            }));

            renderCarousel();
        }

        function renderCarousel() {
            const carouselContainer = document.getElementById("carousel-images");
            carouselContainer.innerHTML = sarees.map((saree, i) => `
                <img src="${saree.image}" class="${i === 0 ? 'active' : ''}">
            `).join('');

            slides = document.querySelectorAll(".carousel img");
        }

        function showSlide(n) {
            slides[index].classList.remove("active");
            index = (n + slides.length) % slides.length;
            slides[index].classList.add("active");
        }

        function nextSlide() { showSlide(index + 1); }
        function prevSlide() { showSlide(index - 1); }

        setInterval(nextSlide, 3000);
        fetchSarees();
</script>
</body>
</html>
