<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sriaara Saree Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfaf5;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #074427;
            font-size: 28px;
        }
        .navbar {
            position: sticky;
            top: 0;
            background: darkgreen;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            z-index: 1000;
        }
        .navbar h2 {
            font-family: 'Playfair Display', serif;
            color: #e1c02a;
            margin: 0;
            font-size: 35px;
            flex-grow: 5;
            text-align: center;
        }
        .navbar .right-links {
            display: flex;
            gap: 10px;
        }
        .navbar a {
            text-decoration: none;
            color: #074427;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #d4af37;
        }
        .legend {
            margin: 15px 0;
            font-size: 16px;
        }
        .legend a {
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
        }
        .carousel {
            position: relative;
            max-width: 400px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }
        .carousel img {
            width: 100%;
            display: none;
            border-radius: 10px;
        }
        .carousel img.active {
            display: block;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 16px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px 10px;
    }
    .container img {
        width: 100%;
        max-width: 350px;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
    }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Sriaara Collections</h2>
        <div class="right-links">
            <a href="#contact">Contact</a>
            <a href="https://www.instagram.com/sriaara_stories">Instagram</a>
        </div>
    </div>
    <h1>Sriaara Saree Collection</h1>
    <p class="legend">Follow us on Instagram: <a href="https://www.instagram.com/sriaara_stories" target="_blank">@sriaara_stories</a></p>
    
    <div class="carousel">
        <button class="carousel-btn prev" onclick="prevSlide()">❮</button>
        <img src="https://via.placeholder.com/250" class="active">
        <img src="https://via.placeholder.com/250">
        <img src="https://via.placeholder.com/250">
        <button class="carousel-btn next" onclick="nextSlide()">❯</button>
    </div>
    <section id="saree-section">
        <h2>Sarees</h2>
        <div id="saree-display" class="container"></div>
    </section>
    
    
    

<script>
    let sarees = [];
    let currentIndex = 0;
    const imagesPerBatch = 9;
    const rotationInterval = 10000; // 10 seconds

    async function fetchSarees() {
        const sheetURL = "https://docs.google.com/spreadsheets/d/139WZkf0zqrcRmbrjeib0cTgwkPCPMC35zH1nS74gCQQ/gviz/tq?tqx=out:json";
        const response = await fetch(sheetURL);
        const text = await response.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;

        sarees = rows.slice(1).map(row => ({
            image: row.c[1]?.v || "https://via.placeholder.com/350" // Default if no image
        }));

        displaySarees();
        setInterval(displaySarees, rotationInterval);
    }

    function displaySarees() {
        const sareeDisplay = document.getElementById("saree-display");
        sareeDisplay.innerHTML = ""; // Clear previous images

        let endIndex = currentIndex + imagesPerBatch;
        let imagesToShow = sarees.slice(currentIndex, endIndex);

        imagesToShow.forEach(saree => {
            let imgElement = document.createElement("img");
            imgElement.src = saree.image;
            imgElement.alt = "Saree Image";
            sareeDisplay.appendChild(imgElement);
        });

        // Update index for the next rotation
        currentIndex = (endIndex >= sarees.length) ? 0 : endIndex;
    }

    fetchSarees();
</script>
</body>
</html>
